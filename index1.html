<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .active {
            color: green;
            font-weight: bold;
        }
        .inactive {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your ID</h2>
        <input type="text" id="driverId" placeholder="Enter your ID number" required>
        <button onclick="showStatus()">Submit</button>
        <div id="statusTable" style="display: none;">
            <h2>Driver Status</h2>
            <table>
                <tr>
                    <th>S. No</th>
                    <th>Morning Status</th>
                    <th>Bus Number</th>
                    <th>Afternoon Status</th>
                    <th>Bus Number</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td class="active">Active</td>
                    <td>Bus 101</td>
                    <td class="inactive">Not Active</td>
                    <td>Bus 102</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="inactive">Not Active</td>
                    <td>Bus 103</td>
                    <td class="active">Active</td>
                    <td>Bus 104</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function showStatus() {
            let driverId = document.getElementById('driverId').value;
            if(driverId) {
                document.getElementById('statusTable').style.display = 'block';
            } else {
                alert('Please enter your ID');
            }
        }
    </script>
</body>
</html>
